<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="styles/app.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1 class="header__heading">Weather App</h1>
  </header>
  <div class="weather">
  <div class="loader js-loader">
    <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
       width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
    <path fill="#fff" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
      <animateTransform attributeType="xml"
        attributeName="transform"
        type="rotate"
        from="0 25 25"
        to="360 25 25"
        dur="0.6s"
        repeatCount="indefinite"/>
      </path>
    </svg>
  </div>
    <div class="weather__icon"><i class="weather-icon"></i></div>
    <div class="weather__description">Fog</div>
    <div class="weather__temperature">
      <span class="js-temperature" data-unit='c'>30</span>áµ’

       -->|<!--
       --><a href="#" class="weather__temperature-toggler" data-key='f'>F</a>
    </div>
    <div class="weather__location">Silicon Valley, California, USA</div>
  </div>
  <script src="scripts/app.js"></script>
</body>
</html>
